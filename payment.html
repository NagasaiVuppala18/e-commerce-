<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <form action="">
        <h1 class="main-heading">Payment Form</h1>
        <p>Name*:<input type="text" name="name" required></p>
        <fieldset>
            <legend>
                Gender
            </legend>
            <p> Male: <input type="radio" name="gender" id="male"> Female: <input type="radio" name="gender" id="female"></p>
        </fieldset>
        <p> Address: <textarea name="address" id="address"></textarea></p>
        <p>Email: <input type="email" name="email" id="email" required></p>
        <p> PinCode: <input type="number" name="pincoide" id="pincode"></p>
        <fieldset>
            <legend>Payment Information</legend>
            <p>Card Type:
                 <select name="card_type" id="card_type">
                    <option value="">--Select Your Card--</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Master Card</option>
                    <option value="rupay">Rupay</option>
                 </select>
            </p>
            <p>Card Number: <input type="number" name="card_number" id="card_number" required></p>
            <p>Expiration Date: <input type="date" name="exp_date" id="exp_date" required></p>
            <p> CVV <input type="password" name="cvv" id="cvv" required></p>
            <input type="submit" value="PayNow">
        </fieldset>
    </form>
</body>
</html>
