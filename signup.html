<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("login.jpg");
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-blend-mode:difference;

        }
        .container {
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #0000003e;
            background-blend-mode: lighten;
            
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center" style="color: #f8f9fa;">Sign Up</h2>
        <form id="signupForm" action="regprocess.jsp" method="post">
            <div class="form-group">
                <label for="signup-username" style="color: #f8f9fa;">Username</label>
                <input type="text" class="form-control" id="signup-username" placeholder="Enter username" name="userid">
            </div>
            <div class="form-group">
                <label for="signup-password" style="color: #f8f9fa;">Password</label>
                <input type="password" class="form-control" id="signup-password" placeholder="Enter password" name="password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            <div id="signup-message" class="mt-3 text-center"></div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('signup-username').value;
            var password = document.getElementById('signup-password').value;
            var message = document.getElementById('signup-message');

            if (username && password) {
                // Save user data to localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);

                message.innerHTML = '<span class="text-success">Signup successful! Redirecting to login...</span>';
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                message.innerHTML = '<span class="text-danger">Please fill in all fields</span>';
            }
        });
    </script>
</body>
</html>
